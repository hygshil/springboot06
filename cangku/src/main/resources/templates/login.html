<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--<link rel="stylesheet" href="/element-ui-2.13.2.css">-->
    <script src="/vue.js"></script>
    <!--<script src="/element-ui-2.13.2.js"></script>-->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="/axios.min.js"></script>
</head>
<body>
<div id="app">

    <el-form>
        <el-form-item label="请输入账户" style="width: 25%">
            <el-input v-model="username"></el-input>
        </el-form-item>
        <el-form-item label="密码" style="width: 25%">
            <el-input type="password" v-model="password"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="login">登录</el-button>
        </el-form-item>
    </el-form>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            username: '',
            password: ''
        },
        methods: {
            login: function () {
                //调用axios发送到后台
                axios.post("/user/login", {
                    username: this.username,
                    password: this.password,
                }).then(res => {
                    if(res.data.code == 0){
                    console.log(res)
                    var username = sessionStorage.setItem("username", this.username)
                    console.log(username)
                    window.location.href = "/page/storelist";
                }
                if(res.data.code == 40001){
                    this.$message.error("账号错误");
                }
                if(res.data.code == 40002){
                    this.$message.error("密码错误");
                }

            })
                ;
            }
        }
    })
</script>
</body>
</html>
